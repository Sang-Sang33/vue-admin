    <style>
        .box {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box-content {
            width: 400px;
            height: 400px;
            background-color: cadetblue;
            color: crimson;
            font-size: 30px;
            text-align: center;
            line-height: 400px;
        }
    </style>

</head>
<body>

    <div class="box">

        <div class="box-content">


        </div>

    </div>

    <script>

        let oContent = document.getElementsByClassName('box-content');

        oContent[0].onmousemove = debounce(position, 1000);

        function position(ev) {
            this.innerText = `${ev.clientX},${ev.clientY}`;
        }
        // //非立即执行
        function debounce(func, delay) {
            let timerId = null;
            return function () {
                let context = this;
                let args = arguments;
                if (timerId) {
                    clearTimeout(timerId);
                }
                timerId = setTimeout(() => {
                    func.apply(context, args);
                }, delay)
            }
        }
