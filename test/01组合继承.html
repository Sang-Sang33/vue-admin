<body>
    
    <script>

        function Animal (val,tem){
            this.val = val;
            this.tem = tem;
            this.special = 'father';
        }

        function Cat (name,hobby,val,tem){
            this.name = name;
            this.hobby = hobby;
            this.spe = 'son';
            Animal.call(this,val,tem);
        }
        Cat.prototype = new Animal('proto,miao-miao','proto,cool');
        Cat.prototype.constructor = Cat;
        let cat = new Cat('cat','mouse','miao,miao','cool');
        console.log(cat);

    </script>


</body>
